    </p>

        -- 版本管理
            1. 在保存每一个版本的文件信息的时候要做到不保存重复数据，以节约存储
            空间，提高运行效率。这方面SVN采用的是增量式管理方式，而Git采取了文件
            系统快照的方式。
    </p>
    <p>
        -- 权限控制
            1. 对团队中参与开发的人员进行权限控制。
            2. 对团队外开发者贡献的代码进行审核--Git独有。
